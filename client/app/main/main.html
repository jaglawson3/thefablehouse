<header class="hero-unit" id="banner">
  <div class="container">
    <p>Welcome to</p>
    <h1 class>The Fable House</h1>
    <p class="lead">You choose the story's Path</p>
    <img src="assets/images/bigscary.svg" alt="I'm Big Scary">
    <img src="assets/images/lilscary.svg" alt="I'm lil Scary">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Where you and your child are part of the adventure!</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
